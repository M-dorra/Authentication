<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Sign Up Form</header>
        <form id="signup" name="signup" action="/signup" method="post">
            <div class="field">
                <div class="input-area">
                    <input name="firstName" type="text" placeholder="First Name">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">First name can't be blank</div>
            </div>
            <div class="field">
                <div class="input-area">
                    <input name="lastName" type="text" placeholder="Last Name">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Last name can't be blank</div>
            </div>
            <div class="field email">
                <div class="input-area">
                    <input name="email" type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input id="password" name="password" type="password" placeholder="Password">
                    <i id="togglePassword1" class="icon fas fa-eye-slash"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="field confirm-password">
                <div class="input-area">
                    <input name="confirmPassword" id="confirmPassword" type="password" placeholder="ConfirmPassword">
                    <i id="togglePassword2" class="icon fas fa-eye-slash"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Passwords don't match</div>
            </div>
            <input type="submit" id="submit" name="submit" value="Sign Up">
        </form>
        <div class="sign-txt">Already have an account? <a href="index.html">Login</a></div>
    </div>

 <script src="script_signup.js"></script> 

</body>

</html>
