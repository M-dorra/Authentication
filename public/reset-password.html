<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>Reset Password</header>
        <form id="resetForm" name="form">
            <div class="field password">
                <div class="input-area">
                    <input id="password" name="password" type="password" placeholder="New Password">
                    <i id="togglePassword" class="icon fas fa-eye-slash"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password must be at least 10 characters long and include at least one
                    lowercase letter, one uppercase letter, one numeric digit, and one special character.</div>
            </div>
            <div class="field confirmPassword">
                <div class="input-area">
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="ConfirmPassword">
                    <i id="toggleCPassword" class="icon fas fa-eye-slash"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Passwords do not match</div>
            </div>
            <input type="hidden" id="token" name="token">
            <input type="submit" value="Reset Password">
        </form>

        <div class="return-to-login">
            <a href="/index.html">Return to Login</a>
        </div>
    </div>
    <script src="script_reset.js"></script>
</body>

</html>
